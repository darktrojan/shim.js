<!DOCTYPE html>
<html>
<head>
<!--[if IE 8]><script src="shim.js" type="text/javascript"></script><![endif]-->
<!--[if IE 9]><script src="shim.js" type="text/javascript"></script><![endif]-->
</head>
<body>

<pre id="output"></pre>

<script>

var output = document.getElementById('output');

var passCount = 0, failCount = 0;

function is(arg1, arg2) {
	if (arg1 === arg2) {
		output.innerHTML += arg1 + ' === ' + arg2 + '<br/>';
		passCount++;
	} else {
		output.innerHTML += arg1 + ' !== ' + arg2 + '<br/>';
		failCount++;
	}
}

function testContains(aClassName, aExpected) {
	is(document.body.classList.contains(aClassName), aExpected);
}

is(document.body.className, '');
testContains('test', false);
testContains('moo', false);
testContains('baa', false);
document.body.classList.add('test');
is(document.body.className, 'test');
testContains('test', true);
testContains('moo', false);
testContains('baa', false);
document.body.classList.add('moo');
is(document.body.className, 'test moo');
testContains('test', true);
testContains('moo', true);
testContains('baa', false);
document.body.classList.remove('test');
is(document.body.className, 'moo');
testContains('test', false);
testContains('moo', true);
testContains('baa', false);
document.body.classList.remove('baa');
is(document.body.className, 'moo');
testContains('test', false);
testContains('moo', true);
testContains('baa', false);
document.body.classList.remove('moo');
is(document.body.className, '');
testContains('test', false);
testContains('moo', false);
testContains('baa', false);
document.body.classList.add('baa');
is(document.body.className, 'baa');
testContains('test', false);
testContains('moo', false);
testContains('baa', true);
is(document.body.classList.toggle('baa'), false);
testContains('baa', false);
is(document.body.classList.toggle('baa'), true);
testContains('baa', true);

output.innerHTML += '<hr/>Passed: ' + passCount + ' Failed: ' + failCount;

</script>
</body>
</html>
